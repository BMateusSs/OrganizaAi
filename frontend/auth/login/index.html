<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css"/>
    <title>Entrar</title>
</head>
<body>
    <div class="main-container">
        <form>
            <div class="form-group">
                <span>Bem-vindo de volta</span>
                <span>Informe suas credenciais</span>
            </div>
            <span class="error-message"></span>
            <div class="form-group">
                <label>Usuário ou e-mail</label>
                <input type="text" id="credentials"/>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password"/>
            </div>
            <div class="options">
                <div>
                    <input type="checkbox" id="checkbox">
                    <span>Lembrar-me</span>
                </div>
                <a href="../register/index.html">Esqueci minha senha</a>
                
            </div>
            <div class="form-group">
                <input type="submit" id="button" value="Entrar"/>
            </div>
            <span>Já tem conta? <a href="../register/index.html"><b>Entrar</b></a></span>
        </form>
    </div>
    
    <script src="./script.js" type="module"></script>
</body>
</html>
