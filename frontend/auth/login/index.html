<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Entrar</title>
</head>
<body>
    <div class="main-container">
        <form>
            <div class="form-group">
                <span class="raleway-regular subtitle">Informe seus dados</span>
                <span class="raleway-bold title">Bem-vindo de volta</span>
                
            </div>

            <div class="error-container">
                <span class="error-message raleway-regular"></span>
            </div>
            
            <div class="form-group">
                <label class="raleway-regular">Usuário ou e-mail</label>
                <input type="text" id="credentials" class="input"/>
            </div>
            <div class="form-group">
                <label class="raleway-regular">Senha</label>
                <input type="password" id="password" class="input"/>
            </div>
            <div class="options">
                <div>
                    <input type="checkbox" id="checkbox">
                    <span class="raleway-regular">Lembrar-me</span>
                </div>
                <a href="../register/index.html" class="raleway-regular">Esqueci minha senha</a>
                
            </div>
            <div class="form-group">
                <input type="submit" id="button" value="Entrar" class="raleway-bold"/>
            </div>
            <span class="raleway-regular">Não tem conta? <a href="../register/index.html" class="raleway-bold"><b>Registrar</b></a></span>
        </form>
    </div>
    
    <script src="./script.js" type="module"></script>
</body>
</html>
