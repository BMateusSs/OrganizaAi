<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css"/>
    <script src="https://kit.fontawesome.com/bfe862fe78.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <button class="menu-button" data-page="random">
                <i class="fa-solid fa-shuffle"></i>
                <span>Aleatórias</span>
            </button>
            <button class="menu-button" data-page="today">
                <i class="fa-solid fa-calendar-day"></i>
                Hoje
            </button>
            <button class="menu-button" data-page="projects">
                <i class="fa-solid fa-briefcase"></i>
                Projetos
            </button>
            <button class="menu-button" data-page="habits">
                <i class="fa-solid fa-glass-water"></i>
                Hábitos
            </button>
            <button class="menu-button" data-page="check">
                <i class="fa-solid fa-circle-check"></i>
                <span>Concluídos</span>
            </button>
        </div>
        <div class="content-container">
            <div class="content" id="random">
                <h1 class="raleway-bold">ALEATÓRIAS</h1>
                
            </div>
            <div class="content" id="today">
                <h1 class="raleway-bold">HOJE</h1>
            </div>
            <div class="content" id="projects">
                <h1 class="raleway-bold">PROJETOS</h1>
                <div class="search-bar-container">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Pesquisar projetos..."/>
                    </div>
                    <button>+ Adicionar projetos</button>
                </div>
            </div>
            <div class="content" id="habits">
                <h1 class="raleway-bold">HÁBITOS</h1>
            </div>
            <div class="content" id="check">
                <h1 class="raleway-bold">CONCLUÍDAS</h1>
            </div>
        </div>
    </div>

    <script src="../js/conclusions/conclusions.js" type="module"></script>
    <script src="../js/projects/projects.js" type="module"></script>
    <script src="../js/random/random.js" type="module"></script>
    <script src="../js/today/script.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
